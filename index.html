<html>
  <head>  </head>
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
<body>
<h1 id="title">Survey Form</h1>
  <div class="wholeForm">
<p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <div class="row">
        <div class="left">
          <label for="name" id="name-label">*Name: </label>
        </div>
        <div class="right">
          <input type="text" id="name" placeholder="Enter Your Name" required>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="email" id="email-label">*Email: </label>
        </div>
        <div class="right">
          <input type="email" id="email" placeholder="Enter Your Email" required>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="age" id="number-label">*Age: </label>
        </div>
        <div class="right">
          <input type="number" id="number" min="1" max="100" placeholder="Enter Your Age" required>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="current-role">*Which option best describes your current role?:                   </label>         
        </div>
        <div class="right">
          <select id="dropdown" name="current-role">
            <option value="" selected="selected" disabled>Select an Option</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="prefernottosay">Prefer Not to Say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="recommend">*How likely is it that you would recommend freeCodeCamp to a friend?: </label>
        </div>
        <div class="right">
          <input type="radio" name="recommend" value="definitely">Definitely</input><br>
        <input type="radio" name="recommend" value="maybe">Maybe</input><br>
        <input type="radio" name="recommend" value="notsure">Not Sure</input><br>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="likemostfcc">What do you like most in FCC?:</label>         
        </div>
        <div class="right">
          <select id="dropdown" name="likemostfcc">
            <option value="" selected="selected" disabled>Select an Option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="improved">Things that should be improved in the future <br>(Check all that apply):               </label>
        </div>
        <div class="right">
          <input type="checkbox" id="improved" value="front-end">Front-end Projects</input><br>
          <input type="checkbox" id="improved" value="back-end">Back-end Projects</input><br>
          <input type="checkbox" id="improved" value="data-visualizaton">Data Visualization</input><br>
          <input type="checkbox" id="improved" value="challenges">Challenges</input><br>
          <input type="checkbox" id="improved" value="open-source">Open Source Community</input><br>
          <input type="checkbox" id="improved" value="gitter-help">Gitter Help Rooms</input><br>
          <input type="checkbox" id="improved" value="videos">Videos</input><br>
          <input type="checkbox" id="improved" value="city-meetups">City Meetups</input><br>
          <input type="checkbox" id="improved" value="wiki">Wiki</input><br>
          <input type="checkbox" id="improved" value="forum">Forum</input><br>
          <input type="checkbox" id="improved" value="additional-courses">Additional Courses</input><br>
        </div>
      </div>
      <div class="row">
        <div class="left">
          <label for="comments-suggestions">Any Comments or Suggestions?</label>
        </div>
        <div class="right">
          <textarea rows="4" cols="40" placeholder="Enter your comment here..."></textarea>
        </div>
    </div>
    <button type="submit" id="submit">Submit</button>
</form>
</body> 
</html>
